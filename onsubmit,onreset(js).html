<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<h1>9.onsubmit</h1>
<p id="p2"></p> 

<form onsubmit="funrobo2()">
    <input type="text" name="name1">
    <input type="submit" value="submit">
  
</form>

<script>
    function funrobo2(){
        document.getElementById("p2").innerHTML="Iam from pedana but currently staying in hyderabad";
    }
</script>




<h1>10.onreset</h1>
<p id="p2"></p> 

<form onreset="funrobo2()">
    <input type="text" name="name1">
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    
  
</form>

<script>
    function funrobo2(){
        document.getElementById("p2").innerHTML="Iam from pedana but currently staying in hyderabad";
    }
</script>

</body>
</html>
