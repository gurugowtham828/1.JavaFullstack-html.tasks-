<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Events</title>
</head>
<body>

    <h1> 1.onclick</h1>
<button onclick="funrobo2()">onclickme</button>
<p id="p2">guru gowtham</p>


<script>
    //syntax:element onclick="myscript";
    function funrobo2(){
        document.getElementById("p2").innerHTML="Iam from pedana but currently staying in hyderabad";
    }
</script>





<h1>2.doubleclick</h1>
<input type="button" value="clickhere" ondblclick="funrobo2()">
<p id="p2">guru gowtham</p>

<script>
    
    function funrobo2(){
        document.getElementById("p2").innerHTML="Iam from pedana but currently staying in hyderabad";
    }
</script>






<h1>3.onmouseover</h1>
<p id="p2"></p>   
<input type="button" value="clickhere" 
onmouseover="funrobo2()">

<script>
    
    function funrobo2(){
        document.getElementById("p2").innerHTML="Iam from pedana but currently staying in hyderabad";
    }
</script>




<h1>4.onmouseout</h1>
<p id="p2"></p>   
<input type="button" value="clickhere" 
onmouseout="funrobo2()">

<script>
    
    function funrobo2(){
        document.getElementById("p2").innerHTML="Iam from pedana but currently staying in hyderabad";
    }
</script>



</body>
</html>
